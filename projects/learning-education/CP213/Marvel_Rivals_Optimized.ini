[Core.System]

r.XGEShaderCompile=1

r.XGEShaderCompile.Mode=3



[SystemSettings]

; --- INPUT LAG OPTIMIZATIONS ---

r.OneFrameThreadLag=0

r.GTSyncType=0

r.FinishCurrentFrame=0

r.VSync=0

r.MotionBlurQuality=0

r.MotionBlur.Amount=0



; --- POTATO GRAPHICS & FPS ---

; CHANGED: Increased from 50 to 75 for better visibility (minimal performance impact on RTX 4060 Ti)

r.ScreenPercentage=75

; CHANGED: Increased from 0.1 to 0.5 for better enemy visibility at distance (critical for competitive play)

r.ViewDistanceScale=0.5

; CHANGED: Enabled 8x AF for texture clarity (minimal performance cost, significant visibility gain)

r.MaxAnisotropy=8

r.Foliage.DensityScale=0

r.Grass.DensityScale=0

r.BloomQuality=0

r.LightShaftQuality=0

r.ShadowQuality=0

r.DepthOfFieldQuality=0

; CHANGED: Enabled low-quality AA to reduce jagged edges (helps with visibility, minimal cost)

r.PostProcessAAQuality=1

r.AmbientOcclusionLevels=0

r.SSR.Quality=0

r.SceneColorFringeQuality=0

r.Tonemapper.Sharpen=0

r.Tonemapper.GrainQuantization=0

r.Lens.ChromaticAberration.Intensity=0



; --- RENDERING PIPELINE ---

r.DynamicGlobalIlluminationMethod=0

r.Lumen.Reflections.Allow=0

r.Lumen.DiffuseIndirect.Allow=0

r.Lumen.Scene.Lighting.Allow=0

r.Nanite=0

r.Landscape.RenderNanite=0

r.VirtualTexturing=0

r.DefaultFeature.AntiAliasing=0

r.DefaultFeature.MotionBlur=0

r.DefaultFeature.Bloom=0

r.RayTracing=0

r.UseShaderCaching=1

r.ShaderPipelineCache.Enabled=1

r.ShaderPipelineCache.Precompile=1

r.UseAsyncCompute=1

r.ParallelRendering=1

r.RHICmdBypass=0

r.D3D12.AllowAsyncCompute=1



; --- TEXTURE HANDLING ---

r.TextureStreaming=1

; CHANGED: Increased from 256 to 512 MB to reduce texture pop-in (you have 16GB VRAM, safe increase)

r.Streaming.PoolSize=512

r.Streaming.LimitPoolSizeToVRAM=1

; CHANGED: Reduced from 15 to 2 for better texture quality (15 was extremely aggressive, 2 is still performance-focused)

r.Streaming.MipBias=2

r.Streaming.MaxEffectiveScreenSize=0



[ConsoleVariables]

AllowAsyncRenderThreadUpdates=1

AllowAsyncComputeTasks=1

AllowAsyncLoading=1

r.Color.Mid=0.35



[RenderCore]

bAllowAsyncShaderCompile=True

bEnableImmediateShaderCompile=False



[/Script/Engine.RendererSettings]

r.UseAsyncShaderPrecompilation=1

r.DefaultFeature.MotionBlur=False

r.DefaultFeature.LensFlare=False

r.DefaultFeature.Bloom=False

r.DefaultFeature.AmbientOcclusion=False

